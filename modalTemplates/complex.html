            <div class="container">
                <div class="row row-content">
                    <p style="padding:5px;"></p>

                    <div class="col-xs-12 col-sm-9">


                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="firstname" class="col-sm-1 control-label">Name</label>
                                <div class="col-sm-11">
                                    <input type="name" class="form-control" id="firstname" name="firstname" placeholder="Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="emailid" class="col-sm-1 control-label">Email</label>
                                <div class="col-sm-11">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telnum" class="col-xs-12 col-sm-1 control-label">Contact Tel.</label>
                                <div class="col-xs-5 col-sm-4 col-md-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">(</div>
                                        <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                                        <div class="input-group-addon">)</div>
                                    </div>
                                </div>
                                <div class="col-xs-7 col-sm-6 col-md-8">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
                                </div>
                            </div>



                            <div class="form-group">
                                <label for="details" class="col-sm-1 control-label">Details</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" id="details" name="details" rows="10"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="picture" class="col-sm-1 control-label"></label>
                                <div class="col-sm-11">
                                    <label for="upload-photo">Upload a photo of animal</label>
                                    <input type="file" (change)="fileChange($event)" id="upload-photo" placeholder="Upload file" accept=".jpg,.jpeg,.png">
                                    <!-- Need to define filechange() function -->
                                </div>
                            </div>



                            <!--<div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Send Feedback</button>
                                </div>
                            </div>-->



                        </form>

                    </div>
                </div>
            </div>






            <form class="form-horizontal" name="commentForm" ng-submit="submitComment()" novalidate>
                <div class="form-group" ng-class="{ 'has-error':commentForm.author.$error.required && !commentForm.author.$pristine }">
                    <label for="author" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Enter Name" ng-model="comment.author" required>
                        <span ng-show="commentForm.author.$error.required && !commentForm.author.$pristine" class="help-block"> Youir name is required.</span>
                    </div>
                </div>




                <div class="form-group">
                    <label for="rating" class="col-sm-2 control-label">Rating</label>
                    <div class="col-sm-10">
                        <label class="radio-inline"><input type='radio' name="rating" value="1" ng-model="comment.rating">1</label>
                        <label class="radio-inline"><input type='radio' name="rating" value="2" ng-model="comment.rating">2</label>
                        <label class="radio-inline"><input type='radio' name="rating" value="3" ng-model="comment.rating">3</label>
                        <label class="radio-inline"><input type='radio' name="rating" value="4" ng-model="comment.rating">4</label>
                        <label class="radio-inline"><input type='radio' name="rating" value="5" ng-model="comment.rating" checked>5</label>
                    </div>
                </div>




                <div class="form-group" ng-class="{ 'has-error': commentForm.comment.$error.required && !commentForm.comment.$pristine }">
                    <label for="comment" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="comment" rows="6" ng-model="comment.comment" required></textarea>
                        <span ng-show="commentForm.comment.$error.required && !commentForm.comment.$pristine" class="help-block">Your comment is required.</span>
                    </div>
                </div>



                <div class="form-group">
                    <label for="moreDetails" class="col-sm-2 control-label">More Details</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="moreDetails" rows="6" ng-model="comment.moreDetails"></input>
                    </div>
                </div>



            </form>







            <div class="modal-footer">
                <button type="button" ng-click="close('Submit')" class="btn btn-primary" ng-disabled="commentForm.$invalid" data-dismiss="modal">Submit</button>
                <button type="button" ng-click="close('Cancel')" class="btn" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
