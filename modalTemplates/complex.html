<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('exd')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title text-center"><strong>Add your missing pet to the database</strong></h3>
            </div>


            <form class="form-horizontal" role="form" name="commentForm" novalidate>
                <div class="container">
                    <div class="row row-content">
                        <p style="padding:5px;"></p>
                        <div class="col-xs-12 col-sm-9">
                            <div class="form-group" ng-class="{ 'has-error':commentForm.author.$error.required && !commentForm.author.$pristine }">
                                <label for="author" class="col-sm-1 control-label">Name</label>
                                <div class="col-sm-11">
                                    <input type="name" class="form-control" id="author" name="author" placeholder="Name" ng-model="entry.author" required>
                                    <span ng-show="commentForm.author.$error.required && !commentForm.author.$pristine" class="help-block"> Your name is required.</span>
                                </div>
                            </div>

                            <div class="form-group" ng-class="{ 'has-error': commentForm.emailid.$error.required && !commentForm.emailid.$pristine }">
                                <label for="emailid" class="col-sm-1 control-label">Email</label>
                                <div class="col-sm-11">
                                    <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="entry.emailid" required>
                                    <span ng-show="commentForm.emailid.$error.required && !commentForm.emailid.$pristine" class="help-block"> Enter a valid email</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telnum" class="col-xs-12 col-sm-1 control-label">Contact Tel.</label>
                                <div class="col-xs-5 col-sm-4 col-md-3">
                                    <div class="input-group">
                                        <div class="input-group-addon">(</div>
                                        <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code" ng-model="entry.areaCode">
                                        <div class="input-group-addon">)</div>
                                    </div>
                                </div>
                                <div class="col-xs-7 col-sm-6 col-md-8">
                                    <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" ng-model="entry.phoneNum">
                                </div>
                            </div>



                            <div class="form-group" ng-class="{ 'has-error': commentForm.details.$error.required && !commentForm.details.$pristine }">
                                <label for="details" class="col-sm-1 control-label">Details</label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" id="details" name="details" rows="10" ng-model="entry.moreDetails" required></textarea>
                                    <span ng-show="commentForm.details.$error.required && !commentForm.details.$pristine" class="help-block">Some details are required</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="picture" class="col-sm-1 control-label"></label>
                                <div class="col-sm-11">
                                    <label for="upload-photo">Upload a photo of animal</label>
                                    <input type="file" id="upload-photo" placeholder="Upload file" ng-model="entry.picture" accept=".jpg,.jpeg,.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer"><!-- close('Submit') -->
                    <button type="submit" ng-click="close('Submit')" class="btn btn-primary" ng-disabled="commentForm.$invalid" data-dismiss="modal">Submit</button>
                    <button type="button" ng-click="close('Cancel')" class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </form>

        </div>
    </div>
</div>
